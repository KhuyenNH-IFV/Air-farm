<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wraper">
            <header class="header">
                <nav class="nav-top">
                    <div class="container">
                        <ul>
                            <li>
                                <a href="">Giới thiệu</a>
                            </li>
                            <li>
                                <a href="">Sản phẩm</a>
                            </li>
                            <li>
                                <a href="">Tư vấn dinh dưỡng</a>
                            </li>
                            <li>
                                <a href="">Tin tức</a>
                            </li>
                            <li>
                                <a href="">Liên hệ</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="headerIn">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6">
                                <div class="logo">
                                    <a href=""><img src="images/logo.png" alt=""></a>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6">
                                <div class="title-logo">
                                    <a href=""><img src="images/title.png" alt=""></a>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
                            <div class="col-lg-6 col-md-6 col-sm-9 col-xs-9">
                                <div class="search-bar">
                                    <form class="" action="" method="get">
                                        <input type="text" name="" placeholder="Bạn muốn mua gì">
                                        <button type="submit"></button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">
                                <div class="cart"><img src="images/cart.png" alt="">
                                    <div class="number-cart">
                                        <span>1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- /header -->
            <div class="body-page">
                <section class="section-slider">
                    <div class="container">
                        <nav class="nav-slider">
                            <ul>
                                <li>
                                    <a href="">Danh mục</a>
                                </li>
                                <li>
                                    <a href="">Rau</a>
                                </li>
                                <li>
                                    <a href="">Củ</a>
                                </li>
                                <li>
                                    <a href="">Quả</a>
                                </li>
                                <li>
                                    <a href="">Thịt</a>
                                </li>
                                <li>
                                    <a href="">Hải sản</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-generic" data-slide-to="2"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images/slider_01.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="images/slider_02.jpg" alt="">
                            </div>
                            <div class="item">
                                <img src="images/slider_03.jpg" alt="">
                            </div>
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
                            <img src="images/button-left.png" alt="">
                        </a>
                        <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                            <img src="images/button-right.png" alt="">
                        </a>
                    </div>
                </section>
                <!-- /section-slider -->
                <section class="section-01"></section>
            </div>
            <!-- /body-page -->
            <footer class="footer"></footer>
            <!-- /footer -->
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
